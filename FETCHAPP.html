<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-API Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-r from-gray-100 to-gray-200 min-h-screen p-6">

  <header class="text-center mb-10">
    <h1 class="text-5xl font-extrabold text-gray-800 mb-2">Multi-API Dashboard</h1>
    <p class="text-gray-600">Fetch Weather, COVID Stats, Crypto Prices, News, GitHub Profiles & Movies instantly!</p>
  </header>

  <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

    <!-- Weather -->
    <div class="p-6 bg-white rounded-2xl shadow-xl hover:shadow-2xl transition-shadow duration-300">
      <div class="flex items-center mb-4">
        <i class="fas fa-cloud-sun text-blue-500 text-3xl mr-3"></i>
        <h2 class="text-2xl font-semibold text-blue-600">Weather</h2>
      </div>
      <input id="weatherCity" type="text" placeholder="City" class="border border-gray-300 p-2 rounded w-full mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button id="getWeather" class="w-full bg-gradient-to-r from-blue-400 to-blue-600 hover:from-blue-500 hover:to-blue-700 text-white py-2 rounded mb-3 transition-all">Get Weather</button>
      <p id="weatherResult" class="text-gray-700 font-medium"></p>
    </div>

    <!-- COVID-19 -->
    <div class="p-6 bg-white rounded-2xl shadow-xl hover:shadow-2xl transition-shadow duration-300">
      <div class="flex items-center mb-4">
        <i class="fas fa-virus text-red-500 text-3xl mr-3"></i>
        <h2 class="text-2xl font-semibold text-red-600">COVID-19 Stats</h2>
      </div>
      <input id="covidCountry" type="text" placeholder="Country" class="border border-gray-300 p-2 rounded w-full mb-3 focus:outline-none focus:ring-2 focus:ring-red-400">
      <button id="getCovid" class="w-full bg-gradient-to-r from-red-400 to-red-600 hover:from-red-500 hover:to-red-700 text-white py-2 rounded mb-3 transition-all">Get Stats</button>
      <p id="covidResult" class="text-gray-700 font-medium"></p>
    </div>

    <!-- Crypto -->
    <div class="p-6 bg-white rounded-2xl shadow-xl hover:shadow-2xl transition-shadow duration-300">
      <div class="flex items-center mb-4">
        <i class="fas fa-bitcoin text-yellow-500 text-3xl mr-3"></i>
        <h2 class="text-2xl font-semibold text-green-600">Crypto Prices</h2>
      </div>
      <input id="cryptoSymbol" type="text" placeholder="Symbol (btc, eth)" class="border border-gray-300 p-2 rounded w-full mb-3 focus:outline-none focus:ring-2 focus:ring-green-400">
      <button id="getCrypto" class="w-full bg-gradient-to-r from-green-400 to-green-600 hover:from-green-500 hover:to-green-700 text-white py-2 rounded mb-3 transition-all">Get Price</button>
      <p id="cryptoResult" class="text-gray-700 font-medium"></p>
    </div>

    <!-- News -->
    <div class="p-6 bg-white rounded-2xl shadow-xl hover:shadow-2xl transition-shadow duration-300">
      <div class="flex items-center mb-4">
        <i class="fas fa-newspaper text-yellow-500 text-3xl mr-3"></i>
        <h2 class="text-2xl font-semibold text-yellow-600">News</h2>
      </div>
      <input id="newsQuery" type="text" placeholder="Topic" class="border border-gray-300 p-2 rounded w-full mb-3 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      <button id="getNews" class="w-full bg-gradient-to-r from-yellow-400 to-yellow-600 hover:from-yellow-500 hover:to-yellow-700 text-white py-2 rounded mb-3 transition-all">Get News</button>
      <ul id="newsResult" class="list-disc ml-5 text-gray-700 font-medium"></ul>
    </div>

    <!-- GitHub -->
    <div class="p-6 bg-white rounded-2xl shadow-xl hover:shadow-2xl transition-shadow duration-300">
      <div class="flex items-center mb-4">
        <i class="fab fa-github text-gray-800 text-3xl mr-3"></i>
        <h2 class="text-2xl font-semibold text-gray-800">GitHub Profile</h2>
      </div>
      <input id="githubUser" type="text" placeholder="Username" class="border border-gray-300 p-2 rounded w-full mb-3 focus:outline-none focus:ring-2 focus:ring-gray-400">
      <button id="getGithub" class="w-full bg-gradient-to-r from-gray-700 to-gray-900 hover:from-gray-800 hover:to-black text-white py-2 rounded mb-3 transition-all">Get Profile</button>
      <p id="githubResult" class="text-gray-700 font-medium"></p>
    </div>

    <!-- Movies -->
    <div class="p-6 bg-white rounded-2xl shadow-xl hover:shadow-2xl transition-shadow duration-300">
      <div class="flex items-center mb-4">
        <i class="fas fa-film text-purple-600 text-3xl mr-3"></i>
        <h2 class="text-2xl font-semibold text-purple-600">Movie Info</h2>
      </div>
      <input id="movieName" type="text" placeholder="Movie Title" class="border border-gray-300 p-2 rounded w-full mb-3 focus:outline-none focus:ring-2 focus:ring-purple-400">
      <button id="getMovie" class="w-full bg-gradient-to-r from-purple-400 to-purple-600 hover:from-purple-500 hover:to-purple-700 text-white py-2 rounded mb-3 transition-all">Get Movie</button>
      <p id="movieResult" class="text-gray-700 font-medium"></p>
    </div>

  </main>

  <script>
    // ---------------- WEATHER -----------------
    const WEATHER_KEY = "99566ad11be10d487a099354ed836146";
    document.getElementById('getWeather').addEventListener('click', () => {
      const city = document.getElementById('weatherCity').value;
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${WEATHER_KEY}&units=metric`)
        .then(res => res.json())
        .then(data => {
          if(data.main) {
            document.getElementById('weatherResult').innerText = 
              `Temp: ${data.main.temp}Â°C, Weather: ${data.weather[0].description}`;
          } else {
            document.getElementById('weatherResult').innerText = 'City not found';
          }
        })
        .catch(() => document.getElementById('weatherResult').innerText = 'Error fetching weather');
    });

    // ---------------- COVID -----------------
    document.getElementById('getCovid').addEventListener('click', () => {
      const country = document.getElementById('covidCountry').value;
      fetch(`https://disease.sh/v3/covid-19/countries/${country}`)
        .then(res => res.json())
        .then(data => {
          if(data.cases) {
            document.getElementById('covidResult').innerText = 
              `Cases: ${data.cases}, Deaths: ${data.deaths}, Recovered: ${data.recovered}`;
          } else {
            document.getElementById('covidResult').innerText = 'Country not found';
          }
        })
        .catch(() => document.getElementById('covidResult').innerText = 'Error fetching data');
    });

    // ---------------- CRYPTO -----------------
    document.getElementById('getCrypto').addEventListener('click', () => {
      const symbol = document.getElementById('cryptoSymbol').value.toLowerCase();
      fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${symbol}&vs_currencies=usd`)
        .then(res => res.json())
        .then(data => {
          if(data[symbol]) {
            document.getElementById('cryptoResult').innerText = `Price: $${data[symbol].usd}`;
          } else {
            document.getElementById('cryptoResult').innerText = 'Symbol not found';
          }
        })
        .catch(() => document.getElementById('cryptoResult').innerText = 'Error fetching data');
    });

    // ---------------- NEWS -----------------
    const NEWS_KEY = "6e39f5fd476340d3b8985ca9d6db2cc0";
    document.getElementById('getNews').addEventListener('click', () => {
      const query = document.getElementById('newsQuery').value;
      fetch(`https://newsapi.org/v2/everything?q=${query}&apiKey=${NEWS_KEY}`)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('newsResult');
          list.innerHTML = '';
          if(data.articles) {
            data.articles.slice(0,5).forEach(article => {
              const li = document.createElement('li');
              li.innerHTML = `<a href="${article.url}" target="_blank" class="text-blue-600 hover:underline">${article.title}</a>`;
              list.appendChild(li);
            });
          } else {
            list.innerHTML = '<li>No articles found</li>';
          }
        })
        .catch(() => document.getElementById('newsResult').innerHTML = '<li>Error fetching news</li>');
    });

    // ---------------- GITHUB -----------------
    document.getElementById('getGithub').addEventListener('click', () => {
      const username = document.getElementById('githubUser').value;
      fetch(`https://api.github.com/users/${username}`)
        .then(res => res.json())
        .then(data => {
          if(data.name) {
            document.getElementById('githubResult').innerHTML = `
              Name: ${data.name} <br>
              Public Repos: ${data.public_repos} <br>
              Followers: ${data.followers}`;
          } else {
            document.getElementById('githubResult').innerText = 'User not found';
          }
        })
        .catch(() => document.getElementById('githubResult').innerText = 'Error fetching GitHub data');
    });

    // ---------------- MOVIE -----------------
    const OMDB_KEY = "330ac824";
    document.getElementById('getMovie').addEventListener('click', () => {
      const title = document.getElementById('movieName').value;
      fetch(`https://www.omdbapi.com/?t=${title}&apikey=${OMDB_KEY}`)
        .then(res => res.json())
        .then(data => {
          if(data.Response === "True") {
            document.getElementById('movieResult').innerHTML = `
              Title: ${data.Title} <br>
              Year: ${data.Year} <br>
              Genre: ${data.Genre} <br>
              Plot: ${data.Plot}`;
          } else {
            document.getElementById('movieResult').innerText = 'Movie not found';
          }
        })
        .catch(() => document.getElementById('movieResult').innerText = 'Error fetching movie');
    });
  </script>
</body>
</html>
