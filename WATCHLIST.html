<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie & Anime Watchlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">

  <h1 class="text-3xl font-bold mb-6">Movie & Anime Watchlist</h1>

  <!-- Input Form -->
  <div class="w-full max-w-md bg-gray-800 p-4 rounded-lg mb-6">
    <input id="title" type="text" placeholder="Title" class="w-full p-2 mb-2 rounded text-black" />
    <input id="type" type="text" placeholder="Movie or Anime" class="w-full p-2 mb-2 rounded text-black" />
    <input id="rating" type="number" placeholder="Rating (0-10)" class="w-full p-2 mb-2 rounded text-black" />
    <button onclick="addItem()" class="w-full bg-blue-500 hover:bg-blue-700 p-2 rounded">Add to Watchlist</button>
  </div>

  <!-- Watchlist Table -->
  <div class="w-full max-w-2xl overflow-x-auto">
    <table class="w-full table-auto text-left">
      <thead>
        <tr class="border-b border-gray-600">
          <th class="px-4 py-2">Title</th>
          <th class="px-4 py-2">Type</th>
          <th class="px-4 py-2">Rating</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody id="watchlist"></tbody>
    </table>
  </div>

  <script>
    let watchlist = [];

    function renderList() {
      const tbody = document.getElementById('watchlist');
      tbody.innerHTML = '';
      watchlist.forEach((item, index) => {
        const tr = document.createElement('tr');
        tr.classList.add('border-b', 'border-gray-700');

        tr.innerHTML = `
          <td class="px-4 py-2">${item.title}</td>
          <td class="px-4 py-2">${item.type}</td>
          <td class="px-4 py-2">${item.rating}</td>
          <td class="px-4 py-2">
            <button onclick="editItem(${index})" class="bg-yellow-500 hover:bg-yellow-700 px-2 py-1 rounded mr-2">Edit</button>
            <button onclick="deleteItem(${index})" class="bg-red-500 hover:bg-red-700 px-2 py-1 rounded">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function addItem() {
      const title = document.getElementById('title').value.trim();
      const type = document.getElementById('type').value.trim();
      const rating = document.getElementById('rating').value.trim();

      if (!title || !type || rating === '') {
        alert('Please fill all fields');
        return;
      }

      watchlist.push({ title, type, rating });
      clearInputs();
      renderList();
    }

    function clearInputs() {
      document.getElementById('title').value = '';
      document.getElementById('type').value = '';
      document.getElementById('rating').value = '';
    }

    function deleteItem(index) {
      if (confirm('Are you sure you want to delete this item?')) {
        watchlist.splice(index, 1);
        renderList();
      }
    }

    function editItem(index) {
      const item = watchlist[index];
      const newTitle = prompt('Edit Title', item.title);
      const newType = prompt('Edit Type', item.type);
      const newRating = prompt('Edit Rating', item.rating);

      if (newTitle && newType && newRating !== null) {
        watchlist[index] = { title: newTitle, type: newType, rating: newRating };
        renderList();
      }
    }

    // Initial render
    renderList();
  </script>
</body>
</html>
